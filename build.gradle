// For those who want the bleeding edge:
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

/*
// for people who want stable 
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

version = "2.2.2"
group= "cyano.basemetals"
archivesBaseName = "BaseMetals_1.9"

minecraft {
    version = "1.9-12.16.1.1887"
    runDir = "run"
    mappings = "snapshot_20160504"
}

dependencies {
    compile files(
        'lib/NEI/CodeChickenCore-1.8-1.0.5.36-dev.jar',
        'lib/NEI/NotEnoughItems-1.8-1.0.5.104-dev.jar',
        'lib/JEI/jei_1.9-3.2.14.190.jar'
    )

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

idea { 
	module { 
		inheritOutputDirs = true 
	} 
}
